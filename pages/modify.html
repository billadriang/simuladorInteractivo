<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
    <link rel="icon" href="/images/icons/favicon.ico">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <!-- Bootswatch -->
    <link rel="stylesheet" href="../bootstrap.css">
    <link rel="stylesheet" href="../style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
    <title>Simulador Interactivo Bill Gaize</title>
</head>

<body>

    <div class="bill">


        <h1 class="gaize">Valores proximos a agregar ⚙️</h1>

        <!-- Output del programa -->
        <div class="card border-light mb-3 gaize" id="show"></div>

        <!-- link pagina para agregar o quitar valores -->
        <div class="d-grid gap-2 gaize">
            <button class="btn btn-lg btn-primary" id="boton2">Presioname para mostrar todos</button>
        </div>

        <p id="boton"></p>


        <div class="d-grid gap-2">
            <button class="btn btn-sm" onclick="window.location.href='../index.html'">Presioname para volver</button>
        </div>
        <!-- Link al js -->
        <script type="module" src="../main.js"></script>
        <script type="text/javascript" src="https://cdn.jsdelivr.net/npm/toastify-js"></script>
        <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>



</body>
</div>

</html>
